<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
        // FUNÇÃO NORMAL = FUNCTION
        function normal (){
            console.log ('Bom dia mundo')
        }
        normal()

        // FUNÇÕES ANONIMAS 
        const anonima = function (n) {
            return (n ** 0.5)
        };
        console.log (anonima (4)) // RAIZ QUADRADA
        console.log (anonima (9))
        console.log (anonima (25))

        // ARROW FUNCTION

        const raiz = (n) => {
            return (n ** 0.5)
        }
        console.log (anonima (4)) // RAIZ QUADRADA
        console.log (anonima (9))
        console.log (anonima (25))
    </script>
</body>
</html>
