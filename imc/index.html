<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imc</title>
    <link rel="stylesheet" href="./asset/css/style.css">
</head>

<body>
    <section>
        <h1>Tabela de IMC</h1>
        <article>
            <div>
                <h4>IMC</h4>
                <p>Menos do que 18.5</p>
                <p>Entre 18.5 e 24.9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais de 40</p>
            </div>
            <div>
                <h4>Resultado</h4>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobre peso</p>
                <p>Obesidade grau I</p>
                <p>Obesidade grau II</p>
                <p>Obesidade grau III</p>
            </div>
        </article>
        <h2>Calcula o seu IMC</h2>
        <form class="form">
            <label for="">Peso:</label>
            <input class="peso" type="text">
            <label for="">Altura:</label>
            <input class="altura" type="text">
            <button>Calcular</button>
            <div class="Resultado">

            </div>
        </form>
    </section>
    <script src="asset/js/script.js"></script>
</body>

</html>
